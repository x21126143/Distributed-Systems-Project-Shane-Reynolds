syntax = "proto3";


option java_multiple_files = true;
option java_package = "ds.examples.maths";
option java_outer_classname = "RailwayServiceImpl";

package maths;

// Interface exported by the server.
service RailwayService {

	rpc viewPricing(Request) returns (Pricing) {} //Unary
	
	rpc viewTimetable(Stations) returns (stream TrainDetails) {} //Server Streaming

  //rpc calculate(CalculateRequest) returns (CalculateResponse) {}


  //rpc generateRandomNumbers(RandomRequest) returns (stream NumberResponse ) {}


  //rpc averageValues(stream NumberMessage) returns (CalculateResponse ) {}


  //rpc convertBase(stream ConvertMessage) returns (stream ConvertResponse ) {}

}


message Request{
	string request = 1;
}

message Pricing{
	string price = 1;
}



message Stations{
	string departStation = 1;
	string arrivalStation = 2;
}

message TrainDetails{
	string time = 1;
	float price = 2;
	int32 trainNo = 3;
	string msg = 4;
}



